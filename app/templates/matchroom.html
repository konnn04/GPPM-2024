{% extends 'layouts/base.html' %}

{% block content %}
<form action="/submit-roommate-request" method="post" enctype="multipart/form-data" class="container mt-5">
    <div class="mb-3">
        <label for="name" class="form-label fw-bold">Tên:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label fw-bold">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="location" class="form-label fw-bold">Địa điểm:</label>
        <input type="text" id="location" name="location" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label fw-bold">Địa chỉ:</label>
        <input type="text" id="address" name="address" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label fw-bold">Mô tả:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label fw-bold">Hình ảnh:</label>
        <input type="file" id="image" name="image" accept="image/*" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Đăng bài</button>
</form>

{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#lat').value = localStorage.getItem('lat');
            document.querySelector('#lon').value = localStorage.getItem('lon');
        });
    </script>
{% endblock %}
